name: Dashbuild Self-Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  dashbuild:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.compile.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dashbuild
        uses: ./setup
        with:
          title: "Dashbuild"
          subtitle: "Self-Test Report"

      # ─── Modules ────────────────────────────────────────────────────────

      - name: Code Tasks
        uses: ./modules/code-tasks
        with:
          source-path: tests/javascript
          tags: "TODO,FIXME,HACK,REVIEW,NOTE,BUG,XXX"

      - name: Code Statistics
        uses: ./modules/javascript/code-statistics
        with:
          coverage-path: tests/javascript
          test-results-path: tests/javascript/test-results.json
          enable-tests: true
          enable-coverage: true
          source-patterns: "packages/*/src/**/*.ts,packages/*/__tests__/**/*.ts"
          cache-key: dashbuild-self-test-stats

      - name: SonarQube
        uses: ./modules/sonarqube
        with:
          data-file: modules/sonarqube/fixtures/sonarqube-test.json

      # ───────────────────────────────────────────────────────────────────

      - name: Compile and Deploy
        id: compile
        uses: ./compile

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: dashbuild-pages
          path: ${{ env.DASHBUILD_DIR }}/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dashbuild-pages
